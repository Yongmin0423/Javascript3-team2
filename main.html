<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css" />
  <title>Game API</title>
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Header</h1>
    <nav>
      <a href="#" class="text-white mx-2">홈</a>
      <a href="#" class="text-white mx-2">서비스</a>
      <a href="#" class="text-white mx-2">문의</a>
    </nav>
  </header>

  <main class="container mt-4" id="game-sys">
    <h2 class="text-center">게임 목록</h2>


    <div id="carouselGame" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="game-list">
        <!-- JavaScript 동적-->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselGame" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">이전</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselGame" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">다음</span>
      </button>
    </div>
  </main>
  <h2>드래그해서 게임 선택</h2>
    
  <div id="drop-zone" class="drop-zone mt-4">
    <p>드래그한 게임.</p>
  </div>
</main>
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; Footer</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
