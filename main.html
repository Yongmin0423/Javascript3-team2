<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css" />
  <title>Game API</title>
</head>
<body>
  <!-- 전체 상단 네브 바 -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GAME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
              <button class="btn btn-outline-success" type="submit">login</button>
          </div>
        </div>
      </nav>
    </header>
    <!-- 본문 내용 -->
    <main class="main-container">
      <div>
        <!-- 본문 안 네브바 (검색, 카테고리 등) -->
        <nav class="main-navigation-bar">
          <input type="text" placeholder="Search store" />
          <span>Discover</span>
          <span>Browse</span>
          <span>News</span>
        </nav>
        <!-- 메인 배너 -->
        <section class="main-banner">
          <article class="main-banner__banner-img-area">
          </article>
          <aside class="main-banner__sub-area">
            <div class="main-banner__sub-area__item">
              <span></span>
            </div>
            <div class="main-banner__sub-area__item">
              <span></span>
            </div>
            <div class="main-banner__sub-area__item">
              <span></span>
            </div>
            <div class="main-banner__sub-area__item">
              <span></span>
            </div>
            <div class="main-banner__sub-area__item">
              <span></span>
            </div>
          </aside>
        </section>
      </div>
    </main>
  <main class="container mt-4" id="game-sys">
    <h2 class="text-center">게임 목록</h2>


    <div id="carouselGame" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="game-list">
        <!-- JavaScript 동적-->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselGame" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">이전</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselGame" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">다음</span>
      </button>
    </div>
  </main>
  <h2>드래그해서 게임 선택</h2>
    
  <div id="drop-zone" class="drop-zone mt-4">
    <p>드래그한 게임.</p>
  </div>
</main>
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; Footer</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</html>
