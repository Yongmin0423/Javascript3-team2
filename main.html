<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>MAIN</title>
  </head>
  <body>
    <!-- 전체 상단 네브 바 -->

      <nav>
        <div>

        </div>

        <!-- 메인 배너 -->
        <section class="main-banner">

            <img src="https://pbs.twimg.com/media/GRcvzVMb0AEnr1p.jpg:large" />
          </article>
          <aside class="main-banner__sub-area">
            <div class="main-banner__sub-area__item">
              <img
                src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096"

              />

              />

                alt="이터널리턴 배경1"
              />
              <span> 시즌7 배경</span>
            </div>
            <div class="main-banner__sub-area__item">
              <img
                src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096"
                alt="이터널리턴 배경1"
              />
              <span> 시즌7 배경</span>
