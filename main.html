<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css" />
  <title>Game API</title>
</head>
<body>
  <!-- 전체 상단 네브 바 -->
  <header>
    <nav>
      <div>
        <!-- 부트스트랩 navigation bar 사용하면 될 듯 -->
      </div>
    </nav>
  </header>

  <!-- 본문 내용 -->
  <main class="main-container">
    <div>
      <!-- 본문 안 네브바 (검색, 카테고리 등) -->
      <nav class="main-navigation-bar">
        <input type="text" placeholder="Search store" />
        <span>Discover</span>
        <span>Browse</span>
        <span>News</span>
      </nav>
      <!-- 메인 배너 -->
      <section class="main-banner">
        <article class="main-banner__banner-img-area">
          <img src="https://pbs.twimg.com/media/GRcvzVMb0AEnr1p.jpg:large" />
        </article>
        <aside class="main-banner__sub-area">
          <div class="main-banner__sub-area__item">
            <img src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096" alt="이터널리턴 배경1" />
            <span> 시즌7 배경</span>
          </div>
          <div class="main-banner__sub-area__item">
            <img src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096" alt="이터널리턴 배경1" />
            <span> 시즌7 배경</span>
          </div>
          <div class="main-banner__sub-area__item">
            <img src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096" alt="이터널리턴 배경1" />
            <span> 시즌7 배경</span>
          </div>
          <div class="main-banner__sub-area__item">
            <img src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096" alt="이터널리턴 배경1" />
            <span> 시즌7 배경</span>
          </div>
          <div class="main-banner__sub-area__item">
            <img src="https://pbs.twimg.com/media/FZt8uLnVsAAqHWL?format=jpg&name=4096x4096" alt="이터널리턴 배경1" />
            <span> 시즌7 배경</span>
          </div>
        </aside>
      </section>
    </div>
    <section class="container mt-4" id="game-sys">
      <!-- 자바스크립동적 -->
      <div id="game-list" class="d-flex flex-wrap justify-content-start"></div>
    </section>
    <section class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-8 col-lg-6 text-center">
            <h2 class="game-zone">게임 선택</h2>
            <div id="drop-zone" class="drop-zone mt-4">
              <p class="drop-box" placeholder="asdf"></p>
            </div>
            <button id="recommend-btn" type="button" class="btn btn-primary mt-3">추천???</button>
          </div>
        </div>
    </section>

  <!-- <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; Footer</p>
  </footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
