<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <main class="container">
      <div>
        <div>
          <h2 class="game-name">Honkai: Star Rail</h2>
          <div>Rate</div>
        </div>
        <div class="detail-menu">
          <button>Overview</button>
          <button>FAQ</button>
        </div>
        <div>
          <!--이미지 슬라이드-->
          <div id="carouselExample" class="carousel slide detail-foto-slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <video src="/89894-616430996_small.mp4" class="d-block w-100" controls autoplay>
              </div>
              <div class="carousel-item">
                <img src="https://cdn1.epicgames.com/spt-assets/6f3979ff608f42e286c83507a69b27f5/honkai-star-rail-1c51f.jpg" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://cdn1.epicgames.com/spt-assets/6f3979ff608f42e286c83507a69b27f5/honkai-star-rail-1qf9j.jpg" class="d-block w-100">
              </div>
            </div>
            <div class="slide-button">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
        </div>
        <!--이미지 슬라이드 pagination-->
        <div class="image-pagination">
            <ul class="pagination">
              <button class="pagination-button me-5">&lt;</button>
              <li class="page-item"><a class="page-link game-image" href="#"><video src="/89894-616430996_small.mp4" class="d-block w-100 images"></video></a></li>
              <li class="page-item"><a class="page-link game-image" href="#"><img src="https://cdn1.epicgames.com/spt-assets/6f3979ff608f42e286c83507a69b27f5/honkai-star-rail-1c51f.jpg" class="d-block w-100 images"></a></li>
              <li class="page-item"><a class="page-link game-image" href="#"><img src="https://cdn1.epicgames.com/spt-assets/6f3979ff608f42e286c83507a69b27f5/honkai-star-rail-1qf9j.jpg" class="d-block w-100 images"></a></li>
              <button class="pagination-button ms-5">&gt;</button>
            </ul>
        </div>
      </div>

      <div>관련 게임</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="detail.js"></script>
  </body>
</html>
